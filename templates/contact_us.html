{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="../static/style.css">{% endblock %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<form class="contact_us" method="POST" action="/add_issue">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname">
      </div>
      <div class="form-group col-md-6">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="example@domain.com" name="email">
    </div>
    <div class="form-group">
      <label for="issue">Query</label>
      <input type="text" class="form-control" id="issue" placeholder="Reason to reach ?" name="issue">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
