{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="../static/style.css">{% endblock %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<form class="contact_us" method="POST" action="/login">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="example@domain.com" name="email">
    </div>
    <div class="form-group">
      <label for="issue">Password</label>
      <input type="password" class="form-control" id="issue" placeholder="Reason to reach ?" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
